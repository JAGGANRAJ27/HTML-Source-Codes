<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport1" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="timer">
        <div id="timerDisplay">Set Timer (minutes)</div>
    </div>
    <div class="timer-controls">
        <input type="number" id="minutesInput" placeholder="Minutes">
        <input type="number" id="secondsInput" placeholder="Seconds">
        <button id="startButton">Start</button>
    </div>
    <audio id="beep">
        <source src="long-beep.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</body>

</html>
